<div class="parent">
    <div class="container-login">
        <div class="card">
          <h2>Login</h2>
          <form>
            <input type="text" 
                id="username" 
                name="username" 
                [(ngModel)]="userObj.userName" 
                (keydown.enter)="onLogin()"
                placeholder="Username" required>
            <input type="password" 
                id="password" 
                name="password" 
                [(ngModel)]="userObj.password"
                (keydown.enter)="onLogin()" 
                placeholder="Password" required>
            <button type="button" (click)="onLogin()">Login</button>
          </form>
        </div>
      </div>
</div>
